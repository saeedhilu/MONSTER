<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles */
        body {
            
            overflow-x: hidden;
            color: #666;
            left: 0;
            padding: 0;
            margin: 0 auto;
            position: relative;
            transition: ease all 0.3s;
            * {
                font-family: "Roboto Condensed", sans-serif;
            }
            p, h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }
            a {
                color: #666;
                text-decoration: none;
            }
            ul, li {
                padding: 0;
                margin: 0;
                list-style-type: none;
            }
        }
        .luxury-navbar {
            background-color: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .luxury-navbar-brand {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .luxury-navbar-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        .luxury-navbar-menu li {
            font-size: 18px;
        }
        .luxury-navbar-menu li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .luxury-navbar-menu li a:hover {
            color: #ff0000;
        }
        .card {
            
            width: 300px;
            transition: ease all 0.3s;
            animation: fadeIn 0.5s ease-in-out; /* Add animation */
        }
        .card.esFav .wrapper .infoProd .actions .action.aFavs {
            transform: rotateX(360deg) scale(1.2);
        }
        .card.enCarrito .wrapper .infoProd .actions .action.alCarrito .inCart {
            transform: scale(1);
        }
        .card.enCarrito .wrapper .infoProd .actions .action.alCarrito .outCart {
            transform: scale(0);
        }
        .wrapper {
            margin: 57px 2px 1px 10px;
            padding-top: 300px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 20px 10px rgba(29, 29, 29, 0.1);
            transition: ease all 0.3s;
            border-radius:5% ;
        }
        .wrapper:hover {
            transform: translateY(-10px);
        }
        .imgProd {
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 60%;
            object-fit: cover;
            transition: ease all 0.3s;
        }
        .imgProd:hover {
            transform: scale(1.1);
        }
        .nombreProd {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
        }
        .preciosGrupo {
            flex-grow: 1;
            position: relative;
        }
        .precio {
            font-size: 25px;
            font-weight: 600;
            text-align: left;
        }
        .precioOferta {
            position: absolute;
            left: 0;
            top: -15px;
            color: red;
            font-size: 15px;
            text-decoration: line-through;
        }
        .precio:before {
            content: var(--currencyPrefix);
            font-size: 20px;
        }
        .action {
            display: flex;
            margin-left: 15px;
            width: 35px;
            height: 35px;
            position: relative;
            transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
            cursor: pointer;
            color: rgb(1, 69, 23);
        }
        .action svg {
            position: absolute;
            transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
            path, circle {
                stroke: currentColor;
                fill: transparent;
                transition: ease all 0.3s;
                color: rgb(0, 0, 0);
            }
        }
        .action.aFavs {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            width: 25px;
            height: 25px;
            border-radius: 50%; /* Added border-radius to make it round */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s; /* Add transition */
        }
        .card {
            
        width: calc(20% - 20px); /* Adjust the width to fit four cards in a row with margin */
        margin: 0 40px; /* Adjust margin to create space between cards */
        display: inline-block; /* Ensure cards are displayed in a row */
        vertical-align: top; /* Align cards at the top of the row */
        text-align: center; /* Center align card content */
}
        .action.aFavs svg {
            color: white; /* Changed icon color to white */
        }
        .action.alCarrito svg.inCart {
            transform: scale(0);
        }
        /*  */
        .action.aFavs.clicked svg path {
            fill: red; 
            transform: scale(1);/* Change heart color to white when clicked */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .card {
                
                width: 100%;
                margin-bottom: 20px;
            }
        }
        @media only screen and (max-width: 768px) {
            .card {
                
                width: 100%;
                margin-bottom: 20px;
            }
            .wrapper {
                padding-top: 200px; /* Adjusted padding */
            }
            .infoProd {
                height: auto;
                padding: 20px;
            }
            .preciosGrupo {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;
            }
            .precio {
                font-size: 20px; /* Adjusted font size */
            }
            
           
        }
    </style>
</head>
