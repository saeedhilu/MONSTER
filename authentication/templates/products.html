<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles */
        body {
            overflow-x: hidden;
            color: #666;
            left: 0;
            padding: 0;
            margin: 0 auto;
            position: relative;
            transition: ease all 0.3s;
            * {
                font-family: "Roboto Condensed", sans-serif;
            }
            p, h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }
            a {
                color: #666;
                text-decoration: none;
            }
            ul, li {
                padding: 0;
                margin: 0;
                list-style-type: none;
            }
        }
        .luxury-navbar {
            background-color: #111;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .luxury-navbar-brand {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .luxury-navbar-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        .luxury-navbar-menu li {
            font-size: 18px;
        }
        .luxury-navbar-menu li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .luxury-navbar-menu li a:hover {
            color: #ff0000;
        }
        .card {
            width: 300px;
            transition: ease all 0.3s;
            animation: fadeIn 0.5s ease-in-out; /* Add animation */
        }
        .card.esFav .wrapper .infoProd .actions .action.aFavs {
            transform: rotateX(360deg) scale(1.2);
        }
        .card.enCarrito .wrapper .infoProd .actions .action.alCarrito .inCart {
            transform: scale(1);
        }
        .card.enCarrito .wrapper .infoProd .actions .action.alCarrito .outCart {
            transform: scale(0);
        }
        .wrapper {
            margin: 60px 10px 10px 10px;
            padding-top: 300px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 20px 10px rgba(29, 29, 29, 0.1);
            transition: ease all 0.3s;
        }
        .wrapper:hover {
            transform: translateY(-10px);
        }
        .imgProd {
            @include image("path/to/image.jpg", cover, center bottom, no-repeat, true);
            position: absolute;
            bottom: calc(100% - 300px);
            width: 100%;
            height: 300px;
            transition: ease all 0.3s;
            object-fit: cover;
        }
        .imgProd:hover {
            transform: scale(1.1);
        }
        .nombreProd {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
        }
        .preciosGrupo {
            flex-grow: 1;
            position: relative;
        }
        .precio {
            font-size: 25px;
            font-weight: 600;
            text-align: left;
        }
        .precioOferta {
            position: absolute;
            left: 0;
            top: -15px;
            color: red;
            font-size: 15px;
            text-decoration: line-through;
        }
        .precio:before {
            content: var(--currencyPrefix);
            font-size: 20px;
        }
        .action {
            display: flex;
            margin-left: 15px;
            width: 35px;
            height: 35px;
            position: relative;
            transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
            cursor: pointer;
            color: rgb(1, 69, 23);
        }
        .action svg {
            position: absolute;
            transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
            path, circle {
                stroke: currentColor;
                fill: transparent;
                transition: ease all 0.3s;
                color: rgb(0, 0, 0);
            }
        }
        .action.aFavs {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            width: 25px;
            height: 25px;
            border-radius: 50%; /* Added border-radius to make it round */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s; /* Add transition */
        }
        .action.aFavs svg {
            color: white; /* Changed icon color to white */
        }
        .action.alCarrito svg.inCart {
            transform: scale(0);
        }
        /*  */
        .action.aFavs.clicked svg path {
            fill: red; 
            transform: scale(1);/* Change heart color to white when clicked */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="luxury-navbar">
        <div class="luxury-navbar-brand">Monster</div>
        <ul class="luxury-navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Cards -->
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="wrapper">
                    <div class="colorProd"></div>
                    <div class="imgProd" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/fotos-3cba1.appspot.com/o/batman.png?alt=media&token=bcce964a-7224-4e47-b619-265e93b5311e);"></div>
                    <div class="infoProd">
                        <p class="nombreProd">ARTFX DC UNIVERSE Batman Package</p>
                        <div class="actions">
                            <div class="preciosGrupo">
                                <p class="precio precioOferta">9,999</p>
                                <p class="precio precioProd">9,999</p>
                            </div>
                            <div class="icono action aFavs">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                    <path d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z"></path>
                                </svg>
                            </div>
                            <div class="icono action alCarrito">
                                <svg class="inCart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                    <title>Quitar del carrito</title>
                                    <path d="M30 22H12M2 6h6l10 40h32l3.2-9.7"></path>
                                    <circle cx="20" cy="54" r="4"></circle>
                                    <circle cx="46" cy="54" r="4"></circle>
                                    <circle cx="46" cy="22" r="16"></circle>
                                    <path d="M53 18l-8 9-5-5"></path>
                                </svg>
                                <svg class="outCart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                    <title>Agregar al carrito</title>
                                    <path d="M2 6h10l10 40h32l8-24H16"></path>
                                    <circle cx="23" cy="54" r="4"></circle>
                                    <circle cx="49" cy="54" r="4"></circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more product cards here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript code for wishlist and cart icon functionality
        $(".card .aFavs").click(function () {
            $(this).toggleClass("clicked"); // Add class to change border color
            $(this).parents(".card").toggleClass("esFav");
        });
        $(".card .alCarrito").click(function () {
            $(this).parents(".card").toggleClass("enCarrito");
        });
    </script>
</body>
</html>
