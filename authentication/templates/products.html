<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top:70px;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            flex: 1;
            padding: 20px;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: black;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .precio {
            margin-right: 5px;
        }

        .precioOferta {
            color: red;
            text-decoration: line-through;
        }

        .precioProd {
            font-weight: bold;
        }

        .aFavs svg,
        .alCarrito svg {
            width: 24px;
            height: 24px;
        }

        .card.esFav {
            border: 2px solid gold;
        }

        .card.enCarrito {
            border: 2px solid green;
        }

        /* Existing styles for the "Head Phone" page */

        .navbar {
            background-color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar h2,
        .navbar h4 {
            color: #fff;
        }

        .navbar h4 a {
            color: #fff;
            text-decoration: none;
        }

        .navbar h4 a:hover {
            color: #dee2e6;
        }

        .premium-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #343a40;
            border: 2px solid #45a049;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .premium-button:hover {
            border-color: white;
            background-color: black;
        }

        .premium-image {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #fff;
        }
        @mixin flex($dir: row, $wrap: wrap, $ai: center, $jc: center, $ac: center) {
  display: flex;
  flex-direction: $dir;
  flex-wrap: $wrap;
  align-items: $ai;
  justify-content: $jc;
  align-content: $ac;
}
@mixin image(
  $url: "",
  $size: cover,
  $posicion: center,
  $repeat: no-repeat,
  $parallax: false
) {
  @if $url != "" {
    background-image: url($url);
  }
  background-size: $size;
  background-position: $posicion;
  background-repeat: $repeat;
  @if $parallax == true {
    background-attachment: fixed;
  }
}
$negro: #1d1d1d;
$blanco: #fff;
$primario: #b82d44;

@import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300;400;900&display=swap");

:root {
  --currencyPrefix: "$";
}
body {
  overflow-x: hidden;
  color: #666;
  left: 0;
  padding: 0;
  margin: 0 auto;
  position: relative;
  transition: ease all 0.3s;
  * {
    font-family: "Roboto Condensed", sans-serif;
  }
  p,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 0;
  }
  a {
    color: #666;
    text-decoration: none;
  }
  ul,
  li {
    padding: 0;
    margin: 0;
    list-style-type: none;
  }
}

.contenedorCards {
  @include flex;
  min-height: 100vh;
  padding: 20px 0;
  box-sizing: border-box;
  .card {
    width: 300px;
    transition: ease all 0.3s;
    &.esFav {
      .wrapper {
        .infoProd {
          .actions {
            .action {
              &.aFavs {
                transform: rotateX(360deg) scale(1.2);
                svg {
                  path,
                  circle {
                    fill: $blanco;
                    transition-delay: 0.2s;
                  }
                }
              }
            }
          }
        }
      }
    }
    &.enCarrito {
      .wrapper {
        .infoProd {
          .actions {
            .action {
              &.alCarrito {
                .inCart {
                  transform: scale(1);
                }
                .outCart {
                  transform: scale(0);
                }
              }
            }
          }
        }
      }
    }
    .wrapper {
      margin: 60px 10px 10px 10px;
      padding-top: 300px;
      box-sizing: border-box;
      position: relative;
      box-shadow: 0 0 20px 10px rgba($negro, 0.1);
      transition: ease all 0.3s;
      &:hover {
        transform: translateY(-10px);
        .imgProd {
          height: 350px;
        }
      }
      .colorProd {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background-color: $primario;
      }
      .imgProd {
        @include image("", contain, center bottom);
        position: absolute;
        bottom: calc(100% - 300px);
        width: 100%;
        height: 300px;
        transition: ease all 0.3s;
      }
      .infoProd {
        @include flex(column, nowrap);
        height: 170px;
        padding: 20px;
        box-sizing: border-box;
        p {
          width: 100%;
          font-size: 14px;
          text-align: center;
        }
        .nombreProd {
          font-family: "Roboto", sans-serif;
          margin-bottom: 10px;
          font-size: 16px;
          font-weight: 600;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
        }
        .actions {
          @include flex($jc: space-between);
          width: 100%;
          margin-top: auto;
          padding-top: 10px;
          .preciosGrupo {
            flex-grow: 1;
            position: relative;
            .precio {
              font-family: "Roboto", sans-serif;
              color: $negro;
              font-size: 25px;
              font-weight: 600;
              text-align: left;
              &.precioOferta {
                position: absolute;
                left: 0;
                top: -15px;
                color: red;
                font-size: 15px;
                text-decoration: line-through;
                &:before {
                  font-size: 12px;
                }
              }
              &:before {
                content: var(--currencyPrefix);
                font-size: 20px;
              }
            }
          }
          .action {
            @include flex;
            margin-left: 15px;
            width: 35px;
            height: 35px;
            position: relative;
            transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
            cursor: pointer;
            color: $negro;
            svg {
              position: absolute;
              transition: cubic-bezier(0.68, -0.55, 0.27, 1.55) all 0.3s;
              path,
              circle {
                stroke: currentColor;
                fill: transparent;
                transition: ease all 0.3s;
              }
            }
            &.aFavs {
              position: absolute;
              top: 20px;
              right: 20px;
              z-index: 1;
              width: 25px;
              height: 25px;
              color: $blanco;
            }
            &.alCarrito {
              svg {
                &.inCart {
                  transform: scale(0);
                }
              }
            }
          }
        }
      }
    }
  }
}

    </style>
</head>
